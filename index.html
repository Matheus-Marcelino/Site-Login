<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DevMarcelino">
    <meta name="description" content="Um site de login">
    <meta name="keywords" content="Login, acesso">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1804/1804922.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <section class="foto shadow">
        </section>
        <section class="informacao">
            <div class="space-change-mode">
                <p>NÃ£o tem uma conta?</p>
                <button class="btn-change-mode">Sing Up</button>
            </div>
            <form class="formulario" action="#">
                <div class="content">
                    <h1 class="text-login"><b>Login</b></h1> 
                    <label for="gmail"><b>Email</b></label>
                    <input class="barra espacamento-externo" name="gmail" type="email" placeholder="exemplo@gmail.com" required>
                    <label for="senha"><b>Senha</b></label>
                    <input class="barra espacamento-externo" name="senha" type="password" minlength="8" placeholder="********" required>
                    <div>
                        <button class="btn-acess" type="submit">Log in</button>
                        <input class="checks" type="checkbox" id="check-acess" name="Remember-me">Lembre-me</input>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
