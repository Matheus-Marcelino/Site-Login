    <main class="container">
        <section class="foto shadow">
        </section>
        <section class="informacao">
            <div id="login" class="formulario">
                <form action="#">
                    <div class="content">
                        <h1 class="text-login"><b>Login</b></h1> 
                        <label for="gmail"><b>Email</b></label>
                        <input class="barra espacamento-externo" name="gmail" type="email" placeholder="exemplo@gmail.com" required>
                        <label for="username"><b>User name</b></label>
                        <input class="barra espacamento-externo" name="username type="text" placeholder="UserName" required>
                        <label for="senha"><b>Senha</b></label>
                        <input class="barra espacamento-externo" name="senha" type="password" minlength="8" placeholder="********" required>
                        <div style="display: flex; width: auto;">
                            <a href="" style="margin-left: 1%; margin-right: 26%;">Esqueceu a senha?</a>
                            <a href=""> Esqueceu o usuario?</a>
                        </div>
                        <button class="btn-acess" type="submit">Log in</button>
                    </div>
                </form>
